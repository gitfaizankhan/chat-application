<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>SignUp</title>
    </head>
    <body>
        <div class="mask d-flex align-item-center vh-100 gradient-custom-3 bg-image" style="background-image: url('../images/background.jpg');">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-item-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px; margin-top: 15px;">
                            <div class="card-body p-5">
                                <h1 class="text-uppercase text-center mb-5">Create an account</h1>
                                <form>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="name" class="form-control form-control-lg" required placeholder="Enter Your Name">
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" class="form-control form-control-lg" required placeholder="Enter Your Email">
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="number" id="phone_no" class="form-control form-control-lg" required placeholder="Enter Mobile Number">
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password"  id="password" class="form-control form-control-lg" required placeholder="Enter Password">
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="signup()">Sign Up</button>
                                    </div>
                                    <p class="text-center text-muted mt-5 mb-0">
                                        Have already an account?
                                        <a href="#" class="fw-bold text-body">
                                            <u>Login here</u>
                                        </a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="signup.js" defer></script>
    </body>
</html>
